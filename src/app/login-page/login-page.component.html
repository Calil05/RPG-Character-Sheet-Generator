<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="rpg-icon">
        <img src="/assets/icons/icon-dice-white.svg" alt="RPG Icon">
      </div>
      <h1 class="title">RPG Character Sheet Generator</h1>
    </div>
    <div class="right-panel">
      <div class="login-container" *ngIf="option === 'login'">
        <div class="content-container">
          <h2>Login</h2>
          <form class="form-container" (submit)="doLogin($event)">
            <div class="form-group">
              <input type="text" id="username" name="username" placeholder="Username" required [(ngModel)]="credentials.email">
            </div>
            <div class="form-group">
              <input type="password" id="password" name="password" placeholder="Password" required [(ngModel)]="credentials.passwd">
            </div>
            <div class="form-group">
              <button type="submit">Login</button>
            </div>
            <div class="options">
              <a (click)="toggleOption('register')">Create an Account</a>
              <span> | </span>
              <a href="#">Forgot my Password</a>
            </div>
          </form>
        </div>
      </div>
      <div class="login-container" *ngIf="option === 'register'">
        <div class="content-container">
          <h2>Create Account</h2>
          <form class="form-container">
            <div class="form-group">
              <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
              <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
              <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
              <button type="submit">Register</button>
            </div>
            <div class="options">
              <a (click)="toggleOption('login')">Already have an account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
